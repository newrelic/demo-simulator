---

- debug:
    msg: Distribution: {{ ansible_facts['distribution'] }}

- name: install epel release to enusre that JQ is able to be installed most centos versions
  yum:
    name: epel-release
    state: installed
  become: yes
  when: ansible_facts['distribution'] == "CentOS"

- name: install JQ
  yum:
    name: jq
    state: installed
  become: yes
